<!DOCTYPE HTML>
<html>
    <header>
        <title>Login</title> <!-- Decided by Davin, open to change -->
        <link rel="stylesheet" type="text/css" href="Styles/Desktop/login.css">
    </header>
    <body>
        <div id="header"> <!-- To hold the login buttons and labels that take you to different sections of the page -->
        </div>
        <!-- Holds all objects not in the header -->
        <div id="content">
            <h1>Forgot Password</h1>
                <form class="cf">
                    <div id="formBox">
                        <div class="half left cf">
                            <input type="email" id="input-email" placeholder="Email"><br>
                        </div>
                        <input type="submit" value="Submit" id="submitButton">
                        <div id="additionalOptions">
                            <button id="requestInvitationBtn" class="alternativeOptions" type="submit" name="requestInvitation" value="requestInvitation">Request Invitation</button>
                            <button id="alternativeTwoBtn" class="alternativeOptions" type="submit" name="login" value="login">Login</button>
                        </div>
                    </div>
                </form>
        </div>
    </body>
</html>
